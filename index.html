<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body >
	<div class="row container-fluid" style="background-color: #E0FFFF;">
		<div class="col-6">
			<h1>Python</h1>
			<div class="progress">
			<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h1>JavaScript</h1>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h1>Microsoft Office</h1>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<div class="col-6">
			<h1>HTTML,CSS</h1>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h1>C++</h1>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<div class="d-grid gap-2 d-md-block mt-3">
		<button type="button" class="btn btn-outline-primary">More about me</button>
		<button type="button" class="btn btn-outline-warning " id="liveToast">Contact work</button>
		</div>
	</div>
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
			  <div class="toast-header">
			    <img src="http://static.ybox.vn/2019/3/5/1553829532685-LOGO-TEKY-01-2.png" width="30px" height="30px" class="rounded me-2" alt="...">
			    <strong class="me-auto">Bootstrap</strong>
			    <small>11 mins ago</small>
			    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			  </div>
			  <div class="toast-body">
			    Hello, world! This is a toast message.
			  </div>
			</div>
		      </div>

	<script>
		document.getElementById("liveToast").onclick = function() {
		  var toastElList = [].slice.call(document.querySelectorAll('.toast'))
		  var toastList = toastElList.map(function(toastEl) {
		    return new bootstrap.Toast(toastEl)
		  })
		  toastList.forEach(toast => toast.show()) 
		}
		</script>
</body>
</html>
